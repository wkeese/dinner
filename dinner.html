<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's for dinner?</title>
    <style>
        details {
            border: solid black 1px;
            padding: 5px;
            margin-bottom: 10px;
        }

        summary, label, input, button {
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        /* Multi column layout. */
        #ingredientCheckboxesContainer, #possibleMealContainer {
            column-count: auto;
            column-width: 16rem;
        }

        /* Button to pick one of the possible meals. */
        #pickOneButton {
            font-size: 400%;
            border: none;
            background: none !important;
            cursor: grab;

            animation:spin 4s linear infinite;
        }

        @keyframes spin {
            100% {
                transform:rotate(360deg);
            }
        }

        #result {
            font-size: 400%;
            mask: linear-gradient(-60deg, #000 30%, #0005, #000 70%) right/350% 100%;
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            100% {
                mask-position: left
            }
        }

        * {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>What's for dinner?</h1>

<span id="result"></span> <button type="button" id="pickOneButton" onclick="pickOne();">🎲</button>

<details open>
    <summary>Ingredient filter</summary>
    <ul id="ingredientCheckboxesContainer"></ul>
</details>

<details open>
    <summary>Possible meals</summary>
    <ul id="possibleMealContainer"></ul>
</details>

<script>
  const mealsData = `
        🇮🇹 Lasagna: ひき肉, mozarella, ricotta
        🍗 Legendary chicken: chicken, potatoes, さつまいも, carrots
        🍽 Beef stew: beef, potatoes, carrots, red wine
        🍽 Lamb stew: lamb, potatoes, carrots, red wine
        🍽 Stuffed zucchini: zucchini, sausage, tomatoes, breadcrumbs
        🍽 Stuffed peppers: パプリカ, ひき肉, breadcrumbs
        🍔 Hamburgers: ひき肉, tomatoes, lettuce, avocados, mushrooms
        🍗 Chicken saute chaucer: chicken, mushrooms, tomatoes, white wine
        🥧 Chicken pot pie: potatoes, celery, peas, carrots
        🍽 Quesadillas: cheese, パプリカ, chicken, tortillas
        🌮 Tacos: ひき肉, tomatoes, avocados, cheese, tortillas
        🥗 Salad: cheese, avocados, tomatoes, lettuce, cucumbers
        🥣 Lentil soup, bread, and salad: celery, carrots
        🥣 Chicken noodle soup, bread, and salad: celery, carrots
        🥣 Lentil spinach soup, bread, and salad: spinach
        🥣 Potato pepper soup: potatoes, パプリカ, sausage, cream
        🫓 Hummus: olives
        🥚 Omelette: mushrooms, cheese, tomatoes, パプリカ, ピーマン
        🍽 Polenta: パプリカ, spinach, collard greens, tomatoes
        🍕 Pizza: tomatoes, mozarella, ピーマン, salami
        🐟 サバ, rice, and veggies
        🐟 サンマ, rice, and veggies
        🍲 Soba: 長ネギ
        🍲 Udon: 長ネギ
        🍜 ラーメン
        🍽 Dipping noodles
        🇯🇵 肉じゃが: ひき肉, potatoes, carrots
        🥚 オムラース: eggs
        🍗 Roasted chicken: chicken, さつまいも
        🇨🇳 チャハン and 餃子: carrots
        🍣 手巻き寿司: cucumbers, avocados
        🇯🇵 みそ dip and veggies: carrots, cucumbers, 大根
        🍛 Curry: chicken, potatoes, carrots, mushrooms
        🇯🇵 ゴマほうれん草: spinach
        🥗 ラーメンサラダ： cucumbers
        🍢 おでん
        🍲 なべ: 白菜, mushrooms
        🍲 キムチ soup
        🍚 Avacado Sashimi Mozarella 3色丼: avocados, mozarella
        🍚 Spinach egg ひき肉 3色丼: eggs, spinach, ひき肉
        🍝 Spinach bacon pasta: spinach, bacon, sun-dried tomatoes, cream
        🍝 Cabbage pasta: cabbage
        🇯🇵 焼きそば: cabbage, carrots
        チヂミ Korean pancake thing
        🇫🇷 Galettes: brie, prosciutto, eggs, tomatoes
        🇨🇳 マーボドフ: tofu, ひき肉
        🍆 Eggplant parm: なす
        🧆 Falafel
   `;

  // Convert plain-text list of meals into Javascript object [ {name: "foo", ingredients: new Set(["a", "b"])}, ... ].
  const meals = mealsData.split("\n").map(line => line.trim()).filter(line => line).map(line => {
    const [name, ingredients] = line.split(/: */);
    return {name, ingredients: new Set(ingredients?.split(/, */) ?? [])};
  });

  console.log("Meals", meals);

  // Get set of unique ingredients.
  const ingredients = new Set(meals.flatMap(meal => Array.from(meal.ingredients)));

  console.log("Ingredients", ingredients);

  // Display checkbox for each ingredient.
  document.getElementById("ingredientCheckboxesContainer").innerHTML = Array.from(ingredients).sort().map(ingredient =>
    `<li>
        <input type="checkbox" id="${ingredient}">
        <label for="${ingredient}">${ingredient}</label>
    </span>`).join("");

  // Display list of specified meals.
  function displayMeals(meals) {
    document.getElementById("possibleMealContainer").innerHTML = meals.sort().map(meal =>
      `<li>${meal.name}</li>`).join("");
  }
  displayMeals(meals);

  // Update possible meals depending on which checkboxes are checked.
  let possibleMeals = meals;
  document.addEventListener("change", () => {
    const selectedIngredients = new Set(Array.from(document.querySelectorAll("input:checked")).map(input => input.id))
    console.log("selected ingredients", selectedIngredients);

    if (selectedIngredients.size > 0) {
      // Find meal with any of the selected ingredients.
      // Alternative is to find meal with all the selected ingredients.
      possibleMeals = meals.filter(meal => selectedIngredients.intersection(meal.ingredients).size > 0);
    } else {
      possibleMeals = meals;
    }

    displayMeals(possibleMeals);

    document.getElementById("result").textContent = "";
  });

  // Pick one for me.
  let pickedMealIndex;
  function pickOne() {
    let pickedMeal = "";
    if (possibleMeals.length > 0) {
      // Pick a meal that's (if possible) different than the previous one.
      let newPickedMealIndex = Math.floor(Math.random() * possibleMeals.length);
      if (newPickedMealIndex === pickedMealIndex) newPickedMealIndex = (pickedMealIndex + 1) % possibleMeals.length;

      pickedMeal = possibleMeals[newPickedMealIndex].name;
    }

    // Display new text with a transition effect.
    function setText () {
      document.getElementById("result").textContent = pickedMeal;
    }
    if (document.startViewTransition) {
      document.startViewTransition(setText);
    } else {
      setText();
    }
  }
</script>
</body>
</html>
