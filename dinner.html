        body {
            background: #EEAECA;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        /* Button to pick one of the possible meals. */
        #pickOneButton {
            font-size: 400%;
            border: none;
            background: none !important;
            cursor: grab;

            animation:spin 4s linear infinite;
        }
        @keyframes spin {
            100% {
                transform:rotate(360deg);
            }
        }

        #result {
            font-size: 400%;
            mask: linear-gradient(-60deg, #000 30%, #0005, #000 70%) right/350% 100%;
            animation: shimmer 2.5s infinite;
        }
        @keyframes shimmer {
            100% {
                mask-position: left
            }
        }

        fieldset {
            margin-bottom: 10px;

            ul {
                list-style: none;

                /* Multi column layout. */
                column-count: auto;
                column-width: 16rem;
            }
        }

        /* Style checkboxes to look like toggle buttons. */
        #ingredients {
            input {
                display: none;
            }
            label {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                cursor: pointer;
                border: solid 1px transparent;
                background: white;
                padding: 5px;
                margin: 5px;
                transition: all 200ms;

                &:hover {
                    background: beige;
                    border-color: black;
                }

                &::after {
                    /* To prevent height change, always render checkbox, but toggle visibility. */
                    content: "âœ…";
                    visibility: hidden;
                }
            }
            input:checked + label {
                border-color: black;
                background: beige;

                &::after {
                    visibility: visible;
                }
            }
        }

        /* Style meals */
        #meals li {
            padding: 5px;
            transition: all 500ms;
            opacity: 100%;

            &.disabled {
                opacity: 50%;
            }
        }

        * {
            text-transform: capitalize;
        }
    </style>
</head>

  // Convert plain-text list of meals into Javascript object [ {name: "foo", ingredients: new Set(["a", "b"])}, ... ].
  const meals = mealsData.split("\n").map(line => line.trim()).filter(line => line).map(line => {
    const [name, ingredients] = line.split(/: */);
    return {name, ingredients: new Set(ingredients?.split(/, */) ?? [])};
  });

  console.log("Meals", meals);

  // Get set of unique ingredients.
  const ingredients = new Set(meals.flatMap(meal => Array.from(meal.ingredients)));

  console.log("Ingredients", ingredients);

  // Display checkbox for each ingredient.
  document.getElementById("ingredients").innerHTML = Array.from(ingredients).sort().map(ingredient =>
    `<li>
        <input type="checkbox" id="${ingredient}">
        <label for="${ingredient}">${ingredient}</label>
    </li>`).join("");

  // Display list of  meals.
  document.getElementById("meals").innerHTML = meals.sort().map(meal =>
      `<li>${meal.name}</li>`).join("");

  // Update possible meals depending on which checkboxes are checked.
  let possibleMeals = meals.map(meal => meal.name);
  document.addEventListener("change", () => {
    const selectedIngredients = new Set(Array.from(document.querySelectorAll("input:checked")).map(input => input.id))
    console.log("selected ingredients", selectedIngredients);

    // Find meal with any of the selected ingredients.
    // Alternative is to find meal with all the selected ingredients.
    possibleMeals = meals.filter(meal => selectedIngredients.intersection(meal.ingredients).size > 0).map(meal => meal.name);

    for(const meal of document.querySelectorAll("#meals li")) {
      meal.classList.toggle("disabled", selectedIngredients.size === 0 ? false : !possibleMeals.some(possibleMeal => possibleMeal === meal.textContent));
    }

    document.getElementById("result").textContent = "";
  });

  // Pick one for me.
  let pickedMealIndex;
  function pickOne() {
    let pickedMeal = "";
    if (possibleMeals.length > 0) {
      // Pick a meal that's (if possible) different than the previous one.
      let newPickedMealIndex = Math.floor(Math.random() * possibleMeals.length);
      if (newPickedMealIndex === pickedMealIndex) newPickedMealIndex = (pickedMealIndex + 1) % possibleMeals.length;

      pickedMeal = possibleMeals[newPickedMealIndex];
    }

    // Display new text with a transition effect.
    function setText () {
      document.getElementById("result").textContent = pickedMeal;
    }
    if (document.startViewTransition) {
      document.startViewTransition(setText);
    } else {

    }
