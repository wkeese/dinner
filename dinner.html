<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's for dinner?</title>
    <style>
        details {
            border: solid black 1px;
            padding: 5px;
            margin-bottom: 10px;
        }

        summary, label, input {
            cursor: pointer;
        }

        #ingredientCheckboxesContainer, #possibleMealContainer {
            display: grid;
            grid-template-columns: repeat(4, minmax(100px, 1fr));
            grid-template-rows: auto [last-line];
        }

        #possibleMealContainer li::marker {

    </style>
</head>
<body>
<h1>What's for dinner?</h1>

<details open>
    <summary>Ingredient filter</summary>
    <div id="ingredientCheckboxesContainer"></div>
</details>

<details open>
    <summary>Possible meals</summary>
    <ul id="possibleMealContainer"></ul>
</details>

<script>
  const mealsData = `

        Legendary chicken: chicken, potatoes, „Åï„Å§„Åæ„ÅÑ„ÇÇ, carrots
        Beef stew: beef, potatoes, carrots, wine

        Stuffed zucchini: zucchini, sausage, tomatoes, breadcrumbs
        Stuffed peppers: „Éë„Éó„É™„Ç´, „Å≤„ÅçËÇâ, breadcrumbs
        Hamburgers: „Å≤„ÅçËÇâ, tomatoes, lettuce, avocados, olives, pickles, mushrooms
        Chicken saute chaucer: chicken, mushrooms, tomatoes, onions
        Chicken pot pie: potatoes, celery, onions, peas, carrots
        Quesadillas: cheese, peppers, chicken, onions
        Tacos: „Å≤„ÅçËÇâ, tomatoes, avocados, cheese, olives
        Salad: cheese, avocados, olives, tomatoes, lettuce
        Chicken noodle soup, bread, and salad: celery, carrots, onions, lentils
        Lemon spinach soup, bread, and salad: spinach
        Hummus: olives
        Omelette: mushrooms, cheese, tomatoes, „Éë„Éó„É™„Ç´, „Éî„Éº„Éû„É≥
        Polenta: garlic, „Éë„Éó„É™„Ç´, spinach, collard greens, tomatoes
        Pizza: tomatoes, mozarella, „Éî„Éº„Éû„É≥, salami
        Fish
        Soba: Èï∑„Éç„ÇÆ
        Udon: Èï∑„Éç„ÇÆ
        Dipping noodles
        ËÇâ„Åò„ÇÉ„Åå: potatoes, carrots, onions
        „Ç™„É†„É©„Éº„Çπ
        Roasted chicken
      `;

  // Convert plain-text list of meals into Javascript object [ {name: "foo", ingredients: new Set(["a", "b"])}, ... ].
  const meals = mealsData.split("\n").map(line => line.trim()).filter(line => line).map(line => {
    const [name, ingredients] = line.split(/: */);
    return {name, ingredients: new Set(ingredients?.split(/, */) ?? [])};
  });

  console.log("Meals", meals);

  // Get list of unique ingredients.
  const ingredients = new Set(meals.flatMap(meal => Array.from(meal.ingredients)));

  console.log("Ingredients", ingredients);

  // Create checkbox for each ingredient.
  document.getElementById("ingredientCheckboxesContainer").innerHTML = Array.from(ingredients).sort().map(ingredient =>
    `<span>
        <input type="checkbox" id="${ingredient}">
        <label for="${ingredient}">${ingredient}</label>
    </span>`).join("");

  // Display list of possible meals.
  function displayMeals(meals) {
    document.getElementById("possibleMealContainer").innerHTML = meals.sort().map(meal =>
      `<li>${meal.name}</li>`).join("");
  }
  displayMeals(meals);

  // Update possible meals depending on which checkboxes are checked.
  let possibleMeals = meals;
  document.addEventListener("change", event => {
    const selectedIngredients = new Set(Array.from(document.querySelectorAll("input:checked")).map(input => input.id))
    console.log("selected ingredients", selectedIngredients);

    if (selectedIngredients.size > 0) {
      // Find meal with any of the selected ingredients.
      // Alternative is to find meal with all the selected ingredients.
      possibleMeals = meals.filter(meal => selectedIngredients.intersection(meal.ingredients).size > 0);
    } else {
      possibleMeals = meals;
    }

    displayMeals(possibleMeals);
  })


</script>
</body>
</html>
