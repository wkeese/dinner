<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's for dinner?</title>
    <style>
        details {
            border: solid black 1px;
            padding: 5px;
            margin-bottom: 10px;
        }

        summary, label, input {
            cursor: pointer;
        }

        li::marker {
            content: "";
        }

        /* Multi column layout. */
        #ingredientCheckboxesContainer, #possibleMealContainer {
            column-count: auto;
            column-width: 16rem;
        }

        * {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>What's for dinner?</h1>

<details open>
    <summary>Ingredient filter</summary>
    <ul id="ingredientCheckboxesContainer"></ul>
</details>

<details open>
    <summary>Possible meals</summary>
    <ul id="possibleMealContainer"></ul>
</details>

<script>
  const mealsData = `
        🇮🇹 Lasagna: ひき肉, mozarella, ricotta
        🍗 Legendary chicken: chicken, potatoes, さつまいも, carrots
        🍽 Beef stew: beef, potatoes, carrots, red wine
        🍽 Lamb stew: lamb, potatoes, carrots, red wine
        🍽 Stuffed zucchini: zucchini, sausage, tomatoes, breadcrumbs
        🍽 Stuffed peppers: パプリカ, ひき肉, breadcrumbs
        🍔 Hamburgers: ひき肉, tomatoes, lettuce, avocados, olives, pickles, mushrooms
        🍗 Chicken saute chaucer: chicken, mushrooms, tomatoes, white wine
        🥧 Chicken pot pie: potatoes, celery, peas, carrots
        🍽 Quesadillas: cheese, peppers, chicken, tortillas
        🌮 Tacos: ひき肉, tomatoes, avocados, cheese, olives, tortillas
        🥗 Salad: cheese, avocados, olives, tomatoes, lettuce
        🥣 Chicken noodle soup, bread, and salad: celery, carrots, lentils
        🥣 Lentil spinach soup, bread, and salad: spinach, lentils
        🥣 Potato pepper soup: potatoes, パプリカ, sausage, cream
        🍽 Hummus: olives
        🥚 Omelette: mushrooms, cheese, tomatoes, パプリカ, ピーマン
        🍽 Polenta: garlic, パプリカ, spinach, collard greens, tomatoes
        🍕 Pizza: tomatoes, mozarella, ピーマン, salami
        🐟 サバ, rice, and veggies
        🐟 サンマ, rice, and veggies
        🍲 Soba: 長ネギ
        🍲 Udon: 長ネギ
        🍜 ラーメン
        🍽 Dipping noodles
        🇯🇵 肉じゃが: ひき肉, potatoes, carrots, onions
        🥚 オムラース
        🍗 Roasted chicken: chicken
        🇨🇳 チャハン and 餃子: carrots
        🍣 手巻き寿司: cucumbers, avocados
        🇯🇵 みそ dip and veggies: carrots, cucumbers, 大根
        🍛 Curry
        🇯🇵 ゴマほうれん草: spinach
        🥗 ラーメンサラダ： cucumbers
        🍢 おでん
        🍲 なべ: 白菜, mushrooms
        🍲 キムチ soup
        🍚 Avacado Sashimi Mozarella 3色丼: avocados, mozarella
        🍚 Spinach egg ひき肉 3色丼: eggs, spinach, ひき肉
        🍝 Spinach bacon pasta: spinach, bacon, sun-dried tomatoes, cream
        🍝 Cabbage pasta: cabbage
        🇯🇵 焼きそば: cabbage, carrots
        チヂミ Korean pancake thing
        🇫🇷 Galettes: brie, proscuttio, eggs, tomatoes
        🇨🇳 マーボドフ: tofu, ひき肉
        🍆 Eggplant parm: なす
        🧆 Falafel
   `;

  // Convert plain-text list of meals into Javascript object [ {name: "foo", ingredients: new Set(["a", "b"])}, ... ].
  const meals = mealsData.split("\n").map(line => line.trim()).filter(line => line).map(line => {
    const [name, ingredients] = line.split(/: */);
    return {name, ingredients: new Set(ingredients?.split(/, */) ?? [])};
  });

  console.log("Meals", meals);

  // Get list of unique ingredients.
  const ingredients = new Set(meals.flatMap(meal => Array.from(meal.ingredients)));

  console.log("Ingredients", ingredients);

  // Create checkbox for each ingredient.
  document.getElementById("ingredientCheckboxesContainer").innerHTML = Array.from(ingredients).sort().map(ingredient =>
    `<li>
        <input type="checkbox" id="${ingredient}">
        <label for="${ingredient}">${ingredient}</label>
    </span>`).join("");

  // Display list of possible meals.
  function displayMeals(meals) {
    document.getElementById("possibleMealContainer").innerHTML = meals.sort().map(meal =>
      `<li>${meal.name}</li>`).join("");
  }
  displayMeals(meals);

  // Update possible meals depending on which checkboxes are checked.
  let possibleMeals = meals;
  document.addEventListener("change", () => {
    const selectedIngredients = new Set(Array.from(document.querySelectorAll("input:checked")).map(input => input.id))
    console.log("selected ingredients", selectedIngredients);

    if (selectedIngredients.size > 0) {
      // Find meal with any of the selected ingredients.
      // Alternative is to find meal with all the selected ingredients.
      possibleMeals = meals.filter(meal => selectedIngredients.intersection(meal.ingredients).size > 0);
    } else {
      possibleMeals = meals;
    }

    displayMeals(possibleMeals);
  })


</script>
</body>
</html>
